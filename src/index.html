<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Registro de visitantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body>
  <div class="viewport">
    <nav class="navbar navbar-light">
      <a class="navbar-brand center-item" href="#">Registro de visitantes</a>
    </nav>
    <div class="container center login">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <form class="needs-validation" novalidate>
            <div class="form-group">
              <label for="validationCustomUsername">Correo electrónico</label>
              <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="emailHelp" placeholder="Correo electrónico" required>
              <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
              <div id="emailInvalid" class="invalid-feedback">
                Por favor elija un correo válido.
              </div>
            </div>
            <div class="form-group">
              <label for="validationTooltipPassword">Contraseña</label>
              <input type="password" class="form-control" id="validationTooltipPassword" placeholder="Contraseña" required>
              <div id="passwordInvalid" class="invalid-feedback">
                Por favor, elija una contraseña válida.
              </div>
            </div>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
              <label class="custom-control-label" for="customControlValidation1">Verifícame</label>
              <div id="checkboxInvalid" class="invalid-feedback">Debe aceptar antes de enviar.</div>
            </div>
            <button id="logIn" type="button" class="btn btn-dark">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/js/mdb.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
	<script src="js/firebase.js"></script>
	<script src="js/data.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
